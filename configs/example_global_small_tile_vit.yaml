# configs/example_pov_small_tile_vit.yaml
# PPO on symbolic tile-id grid with ViT-style transformer feature extractor

run:
  name: snake_ppo_vit
  seed: 42
  num_envs: 16
  total_timesteps: 100_000_000
  checkpoint_freq: 250_000
  resume_checkpoint: null

level:
  height: 7
  width: 12
  food_count: 1

env:
  id: global_tile_id
  params:
    tile_vocab: global_v1

# No frame stacking needed: direction & orientation are encoded in tile IDs
observation:
  frame_stack:
    n_frames: 1

model:
  features_extractor:
    type: tile_vit
    features_dim: 64
    params:
      d_model: 64
      n_layers: 3
      n_heads: 8
      dropout: 0.0
      pooling: cls_mean
      pos_mode : pov_center_rot
  net_arch: []


ppo:
  n_steps: 2048
  batch_size: 128
  n_epochs: 2
  gamma: 0.998
  ent_coef: 0.03
  learning_rate: 1e-4

#  gae_lambda: 0.95
#  clip_range: 0.1
#  vf_coef: 0.5
#  max_grad_norm: 0.5
#  target_kl: 0.1
  normalize_advantage: true

  verbose: 0

eval:
  intermediate:
    enabled: true
    episodes: 100
    deterministic: true
    seed_offset: 10_000

  final:
    enabled: true
    episodes: 1000
    deterministic: true
    seed_offset: 20_000
