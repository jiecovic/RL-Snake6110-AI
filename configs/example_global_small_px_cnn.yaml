# configs/example_pov_small_px_cnn.yaml
# Example configuration for training a PPO agent on Snake
# Training-only (headless). Human pygame play is handled by snake-play / watch scripts.

run:
  name: snake_ppo_cnn
  seed: 42
  num_envs: 16
  total_timesteps: 100_000_000
  checkpoint_freq: 250_000
  resume_checkpoint: null

level:
  height: 7
  width: 12
  food_count: 1

env:
  id: global_pixel

observation:
  frame_stack:
    n_frames: 2

model:
  features_extractor:
    type: px_lite_cnn_c8
    features_dim: 512
    params:
      c_mult: 32
  net_arch: [256, 128]

ppo:
  n_steps: 2048
  batch_size: 128
  n_epochs: 2
  gamma: 0.998
  ent_coef: 0.03
  learning_rate: 1e-4

#  gae_lambda: 0.95        # bias/variance tradeoff for advantage estimation
#  clip_range: 0.1         # PPO clipping; 0.1 is often more stable for Atari-like CNNs
#  vf_coef: 0.5            # value loss weight (default is fine, but make it explicit)
#  max_grad_norm: 0.5      # gradient clipping (default is fine, but make it explicit)

  # stability / early-warning:
#  target_kl: 0.03         # optional: stops updates when KL gets too large (prevents collapse)

  # normalization / reward scale:
  normalize_advantage: true  # usually good; SB3 default is True in recent versions but pin it

  verbose: 0

eval:
  intermediate:
    enabled: true
    episodes: 100
    best_metric: mean_reward   # or: mean_score
    deterministic: true
    seed_offset: 10_000

  final:
    enabled: true
    episodes: 1000
    best_metric: mean_reward   # or: mean_score
    deterministic: true
    seed_offset: 20_000

