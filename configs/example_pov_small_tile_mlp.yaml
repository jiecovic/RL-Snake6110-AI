# configs/example_pov_small_tile_mlp.yaml
# PPO on symbolic tile-id grid with ViT-style transformer feature extractor

run:
  name: snake_ppo_mlp
  seed: 42
  num_envs: 16
  total_timesteps: 100_000_000
  checkpoint_freq: 250_000
  resume_checkpoint: null

level:
  height: 7
  width: 12
  food_count: 1
#  random_placement: true

env:
  id: global_tile_id
#  params:
#    view_radius: 5

# No frame stacking needed: direction & orientation are encoded in tile IDs
observation:
  frame_stack:
    n_frames: 1

model:
  features_extractor:
    type: tile_mlp
    features_dim: 512
    params:
      d_emb: 64
      mlp_hidden: [1024]
      dropout: 0.0
      use_2d_positional: true
      use_frame_embed: false
      frame_fuse: sum
      pre_ln: true
  net_arch: [256, 64]


ppo:
  n_steps: 2048
  batch_size: 128
  n_epochs: 1
  gamma: 0.999
  ent_coef: 0.03
  learning_rate: 1e-4

#  gae_lambda: 0.98
#  clip_range: 0.1
#  vf_coef: 0.5
#  max_grad_norm: 0.5
#  target_kl: 0.03
  normalize_advantage: true

  verbose: 0

eval:
  intermediate:
    enabled: true
    episodes: 100
    deterministic: true
    seed_offset: 10_000

  final:
    enabled: true
    episodes: 1000
    deterministic: true
    seed_offset: 20_000
